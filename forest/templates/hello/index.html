<html lang="ja">
<head>
    <!--Bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>これは、サンプルで作ってみたページです。</title>
</head>
<body>
    <div class="container">
        <h1 class=" m-4">{{ title }}</h1>
    </div>

    <div class="container">
        <form method="GET">
            <div class="mb-3 form-group">
                <label for="formGroupExampleInput" class="form-label">作付面積(ha)</label>
                <input name="作付面積" type="text" class="form-control" />
            </div>
            <div class="mb-3 form-group">
                <label for="formGroupExampleInput" class="form-label">気温平均最高(℃)</label>
                <input name="気温平均最高" type="text" class="form-control" />
            </div>
            <div class="mb-3 form-group">
                <label for="formGroupExampleInput" class="form-label">降水量合計(mm)</label>
                <input name="降水量合計" type="text" class="form-control" />
            </div>
            <div class="mb-3 form-group">
                <label for="formGroupExampleInput" class="form-label">降水量最大10分間(mm)</label>
                <input name="降水量最大10分間" type="text" class="form-control" />
            </div>
            <div class="mb-3 form-group">
                <label for="formGroupExampleInput" class="form-label">最高気温(℃)</label>
                <input name="最高気温" type="text" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">予測する！</button>
        </form>
    </div>
    <div class="container text-center bg-light">
        <h5>10(a)当たりの収穫量を下に表示します！</h5>
        <h2 class="display-2">{{ pred }}</h2>
    </div>

    <!--Bootstarp CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
